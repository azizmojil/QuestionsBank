{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "مسار الاعتماد" %}{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/pipeline.css' %}">
{% endblock %}

{% block content %}
<div class="progress-steps">
    <div class="progress-steps__container">
        <div class="progress-steps__item">
            <div class="progress-steps__circle progress-steps__circle--completed">
                <div class="progress-steps__checkmark">L</div>
            </div>
            <div class="progress-steps__label-container">
                <span class="progress-steps__label">{% trans "القائمة المبدئية" %}</span>
            </div>
        </div>
        <div class="progress-steps__item">
            <div class="progress-steps__circle progress-steps__circle--completed">
                <div class="progress-steps__checkmark">L</div>
            </div>
            <div class="progress-steps__label-container">
                <span class="progress-steps__label">{% trans "تدقيق لغوي" %}</span>
            </div>
        </div>
        <div class="progress-steps__item">
            <div class="progress-steps__circle">
                <span class="progress-steps__count">3</span>
            </div>
            <div class="progress-steps__label-container">
                <span class="progress-steps__label">{% trans "قائمة الترجمة" %}</span>
            </div>
        </div>
        <div class="progress-steps__item">
            <div class="progress-steps__circle">
                <span class="progress-steps__count">4</span>
            </div>
            <div class="progress-steps__label-container">
                <span class="progress-steps__label">{% trans "قواعد التوجيه" %}</span>
            </div>
        </div>
        <div class="progress-steps__filled-line" style="width: 33.33%;"></div>
    </div>
    <div class="progress-steps__buttons">
        <button class="progress-steps__button" disabled>{% trans "السابق" %}</button>
        <button class="progress-steps__button">{% trans "التالي" %}</button>
    </div>
</div>
{% endblock %}
