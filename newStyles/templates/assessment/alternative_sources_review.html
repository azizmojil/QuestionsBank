{% extends 'assessment/base.html' %}

{% block content %}
<div class="w-full max-w-5xl mx-auto">
    <header class="mb-8 text-right">
        <h1 class="text-3xl font-bold">مراجعة المصادر البديلة</h1>
        <p class="text-lg mt-2">الأسئلة التالية تم تحديدها على أنها تتبع "path 59".</p>
    </header>

    <div class="box rounded-lg shadow-md overflow-hidden">
        <table class="min-w-full">
            <thead class="table-header">
                <tr>
                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium uppercase tracking-wider">نص السؤال</th>
                </tr>
            </thead>
            <tbody class="table-body">
                {% for question in questions %}
                <tr class="table-row">
                    <td class="px-6 py-4 text-sm">{{ question.question_text }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td class="text-center py-10">
                        لا توجد أسئلة مطابقة.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="mt-8 flex justify-end">
        <a href="{% url 'assessment:scoring_detail' version.id %}" class="btn-primary link">المتابعة إلى النتائج النهائية &rarr;</a>
    </div>
</div>
{% endblock %}
